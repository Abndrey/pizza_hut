<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/hut.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap" rel="stylesheet">
    <title>Pizza Hut Brasil</title>
  </head>
  <body>
   
    <header class="cabecalho">
<img class="logo" src="/img/logo.svg" alt="logo">

<button class="entrar">Entrar</button>
<button class="conta">Criar conta</button>

    </header>
    <div class="banner-container">
      <img src="img/Banner Principal - Banner da primeira dobra da página na cor vermelho escuro, possui desenhos de ingredientes em tons vermelhos e amarelo..svg" alt="">
      <div class="container">
        <div class="input-group">
          <section>
            <img class="imagem_pizza" src="img/Pizza de Pepperoni com Catupiry - Pedaço de pizza sabor pepperoni com catupiry com um fundo na cor branco..svg" alt="">
            <input type="text" placeholder="Em que endereço você está?">
          </section>
        </div>
      </div>
    </div>
    
    </div>
    <div class="baixo">
    <img class="legumes" src="img/imagem-pequena.svg" alt="imagem pequena de legumes">
    <h2 class="text">Temos novidades saindo do forno</h2>
    <p class="paragrafo">Aproveite! Peça agora nossas novidades informando seu endereço acima e dê um Hut no seu dia</p>
  </div>
  <section class="oferta"><img src="img/imagem_oferta.svg" alt=""></section>
  <section><img class="rodape" src="img/Footer.png" alt=""></section>

</main>
  </body>
</html>
