<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/hut.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap" rel="stylesheet">
    <title>Pizza Hut Brasil</title>
  </head>
  <body>
   
    <header class="cabecalho">
<img class="logo" src="/img/logo.svg" alt="logo">

<button class="entrar">Entrar</button>
<button class="conta">Criar conta</button>

    </header>
    <div class="banner-container">
      <img src="img/Banner Principal - Banner da primeira dobra da página na cor vermelho escuro, possui desenhos de ingredientes em tons vermelhos e amarelo..svg" alt="">
      <div class="container">
        <div class="card">

          <div class="infomacoes">
          <h1>Peça sua pizza em casa  ou <br> retire na loja mais próxima</h1>
          <h2>Informe seu endereço para encontrarmos a Pizza Hut mais próxima de você</h2>
        </div>
          <div class="input-group">
            <i class="fa fab-map-marker-alt"></i>
            <input type="text" placeholder="Em que endereço você está?">
          </div>
        </div>
        
      </div>
     
    </div>
    <img class="legumes" src="img/imagem-pequena.svg" alt="">

</main>
  </body>
